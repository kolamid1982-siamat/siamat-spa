<!DOCTYPE html>
<html>
<head>
    <title>Test SiAMAT Components</title>
</head>
<body>
    <h1>Test Load Components</h1>
    
    <div id="result"></div>
    
    <!-- Load semua script -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/store.js"></script>
    <script src="js/router.js"></script>
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/kelas.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        const result = document.getElementById('result');
        result.innerHTML = '<h2>Hasil Test:</h2>';
        
        // Test config
        result.innerHTML += '<p>✅ CONFIG: ' + (window.CONFIG ? 'OK' : '❌ MISSING') + '</p>';
        
        // Test api
        result.innerHTML += '<p>✅ API: ' + (window.api ? 'OK' : '❌ MISSING') + '</p>';
        
        // Test auth
        result.innerHTML += '<p>✅ AUTH: ' + (window.auth ? 'OK' : '❌ MISSING') + '</p>';
        
        // Test store
        result.innerHTML += '<p>✅ STORE: ' + (window.Store ? 'OK' : '❌ MISSING') + '</p>';
        
        // Test router
        result.innerHTML += '<p>✅ ROUTER: ' + (window.Router ? 'OK' : '❌ MISSING') + '</p>';
        
        // Test components
        result.innerHTML += '<p>✅ DASHBOARD: ' + (window.DashboardComponent ? 'OK' : '❌ MISSING') + '</p>';
        result.innerHTML += '<p>✅ KELAS: ' + (window.KelasComponent ? 'OK' : '❌ MISSING') + '</p>';
        
        // Test app
        result.innerHTML += '<p>✅ APP: ' + (typeof window.app === 'function' ? 'OK' : '❌ MISSING') + '</p>';
        
        // Test localStorage
        try {
            localStorage.setItem('test', 'ok');
            localStorage.removeItem('test');
            result.innerHTML += '<p>✅ localStorage: OK</p>';
        } catch(e) {
            result.innerHTML += '<p>❌ localStorage: ERROR - ' + e.message + '</p>';
        }
    </script>
</body>
</html>
